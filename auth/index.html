<div>Your access token is:</div>
<div id="show-access-token">
</div>

<script>
    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp(name + "=([^&#]*)"),
                results = regex.exec(location.hash.substr(1));
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    var accessToken = getParameterByName('access_token');
    var tokenType = getParameterByName('token_type');
    var expiresIn = getParameterByName('expires_in');
    document.getElementById("show-access-token").innerHTML =
            "access_token:" + accessToken + " token_type:" + tokenType + " expiresIn:" + expiresIn;

</script>
